<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Besnik</title>

        <!-- Reset Css -->
        <link rel="stylesheet" href="./assest/css/reset.css" />

        <!-- Embed font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Seaweed+Script&display=swap"
            rel="stylesheet"
        />

        <!-- Styles -->
        <link rel="stylesheet" href="./assest/css/styles.css" />
    </head>
    <body>
        <!-- Header -->
        <header class="header fixed">
            <div class="main-content">
                <section class="header-top">
                    <figure>
                        <img src="./assest/img/besnik.jpg" alt="besnik" />
                    </figure>
                    <nav class="nav">
                        <a href="#!">Home</a>
                        <a href="#!">Review</a>
                        <a href="#!">About Us</a>
                        <a href="#!">Contact Us</a>
                    </nav>
                    <div class="actions">
                        <a href="#!" class="sign-up">Sign Up</a>
                        <a href="#!" class="cart">
                            <img src="./assest/icon/Icon.svg" alt="cart" />
                        </a>
                    </div>
                </section>
            </div>
        </header>

        <!-- Hero -->
        <section class="hero">
            <section class="content-block">
                <h2 class="text-title">Hungry?</h2>
                <p class="desc-b">Wait a minute for delicious.</p>
                <p class="desc lv1">
                    Best cooks and best delivery guys all at your service. Hot
                    tasty food will reach you in 20mins.
                </p>
                <form action="" class="location">
                    <div class="input-location">
                        <input type="text" name="" id="" placeholder="Enter your delivery location">
                        <img src="./assest/icon/location.svg" alt="location">
                    </div>
                    <button type="submit">
                        <span>Discover</span>
                        <div class="chervon-right">
                            <img src="./assest/icon/chervon-right.svg" alt="Best cooks and best delivery guys all at your service. Hot tasty food will reach you in 20mins.">
                        </div>
                    </button>
                </form>
                <p class="desc lv1">Already member of our communty? <a href="#!">Sign in<a></p>
            </section>
            <figure class="image">
                <img src="./assest/img/hero.jpg" alt="Wait a minute for
                delicious.">
            </figure>
        </section>

        <!-- Slider -->
        <section class="slides">
            <div class="main-content">
                <section class="slides-top">
                    <h3 class="heading">Food near me
                        <img src="./assest/icon/fire.svg" alt="Food near me">
                    </h3>
                    <div class="cta-slides">
                        <div>
                            <svg width="7" height="12" viewBox="0 0 7 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M6 1.00012L1.5 5.75012L6 10.5001" stroke="currentcolor" stroke-width="2"/>
                            </svg>
                        </div>
                        <div>
                            <svg width="7" height="12" viewBox="0 0 7 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M1 1.00012L5.5 5.75012L1 10.5001" stroke="currentcolor" stroke-width="2"/>
                            </svg>                                
                        </div>
                    </div>
                </section>
                <section class="lists">
                    <section class="items">
                        <div class="item">
                            
                        </div>
                    </section>
                </section>
            </div>
            
        </section>

    </body>
</html>
